[package]
name = "tribles"
version = "0.2.0-alpha-1"
authors = ["Jan Bramkamp <crest@rlwinm.de>", "⚫️ <jp@bultmann.eu>", "Vanja Sophie Cangalovic <vanja@bultmann.eu>"]
edition = "2018"
description = "The tribles knowledge base implementation for rust."
homepage = "https://tribles.space"
license-file = "LICENSE"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rand = "0.8.5"
digest = "0.10.7"
ux = "0.1.5"
siphasher = "0.3"
arbitrary = { version = "1", features = ["derive"] }
cardkit = "0.1.0-alpha.10"
coz = "0.1"

#[dev-dependencies]
criterion = "0.3"
proptest = "1.0"
im = "15.1.0"
itertools = "0.12.0"
peak_alloc = "0.1.0"
hex = "0.4.3"
hex-literal = "0.3.4"
blake2 = "0.10.6"
fake = "2.8"
rayon = "1.7"

[[bench]]
name = "benchmark"
harness = false

[profile.bench]
opt-level = 3

[profile.release]
debug = 1
